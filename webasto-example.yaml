external_components:
  - source: github://mvirkkunen/esphome-webasto
    components: [ webasto ]

uart:
  baud_rate: 10400
  tx_pin: 22
  rx_pin: 23

webasto:
  update_interval: 1500ms
  heater:
    name: "Webasto Heater"
  temperature:
    name: "Webasto Temperature"
  battery_voltage:
    name: "Webasto Battery Voltage"
  faults:
    name: "Webasto Faults"
  diagnostics:
    name: "Webasto Diagnostics"
